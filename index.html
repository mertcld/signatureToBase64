<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmza Uygulaması</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <button id="signBtn" class="btn btn-success" data-toggle="modal" data-target="#signatureModal">İmza At</button>
        <div id="preview" class="mt-4">
            <h5>Önizleme:</h5>
            <img id="signaturePreview" src="default.jpeg" alt="İmza Önizlemesi" class="img-fluid border p-2">
            <div class="mt-2 position-relative">
                <pre id="base64Output" class="border p-2" style="height: 150px; overflow: hidden; white-space: pre-wrap; word-wrap: break-word;"></pre>
                <button id="copyBtn" class="btn btn-outline-primary mt-2">Kopyala</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signatureModal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signatureModalLabel">İmza At</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <canvas id="signaturePad" class="border" width="400" height="200"></canvas>
                </div>
                <div class="modal-footer">
                    <button id="clearBtn" class="btn btn-secondary">Temizle</button>
                    <button id="saveBtn" class="btn btn-primary" data-dismiss="modal">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
